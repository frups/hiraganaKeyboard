<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hiragana Only Keyboard</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --key-bg: #1e1e1e;
      --key-hover: #2c2c2c;
      --border-color: #333;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --key-bg: #f0f0f0;
      --key-hover: #dcdcdc;
      --border-color: #ccc;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    #keyboard {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      gap: 8px;
      margin-top: 20px;
    }
    .key {
      padding: 10px;
      font-size: 18px;
      text-align: center;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      background-color: var(--key-bg);
      color: var(--text-color);
    }
    .key:hover {
      background-color: var(--key-hover);
    }
    #output {
      margin-top: 20px;
      width: 80%;
      height: 60px;
      font-size: 20px;
      padding: 10px;
      background-color: var(--key-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 6px;
    }
    #toggleTheme {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      background-color: var(--key-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 6px;
    }
    #toggleTheme:hover {
      background-color: var(--key-hover);
    }
  </style>
</head>
<body>
  <h2>„Å≤„Çâ„Åå„Å™„Å†„Åë„Ç≠„Éº„Éú„Éº„Éâ</h2>
  <button id="toggleTheme">üåô „ÉÄ„Éº„ÇØ/„É©„Ç§„Éà</button>
  <textarea id="output" placeholder="„Åì„Åì„Å´„ÅØ„ÅÑ„Çã..."></textarea>
  <div id="keyboard"></div>

  <script>
    const hiragana = [
      '„ÅÇ','„ÅÑ','„ÅÜ','„Åà','„Åä',
      '„Åã','„Åç','„Åè','„Åë','„Åì',
      '„Åï','„Åó','„Åô','„Åõ','„Åù',
      '„Åü','„Å°','„Å§','„Å¶','„Å®',
      '„Å™','„Å´','„Å¨','„Å≠','„ÅÆ',
      '„ÅØ','„Å≤','„Åµ','„Å∏','„Åª',
      '„Åæ','„Åø','„ÇÄ','„ÇÅ','„ÇÇ',
      '„ÇÑ','„ÇÜ','„Çà','„Çâ','„Çä','„Çã','„Çå','„Çç','„Çè','„Çí','„Çì',
      '„Éº','„ÄÅ','„ÄÇ','„Äå','„Äç','Á©∫ÁôΩ','„Çõ','„Çú'
    ];

    const dakutenMap = {
      '„Åã': '„Åå', '„Åç': '„Åé', '„Åè': '„Åê', '„Åë': '„Åí', '„Åì': '„Åî',
      '„Åï': '„Åñ', '„Åó': '„Åò', '„Åô': '„Åö', '„Åõ': '„Åú', '„Åù': '„Åû',
      '„Åü': '„Å†', '„Å°': '„Å¢', '„Å§': '„Å•', '„Å¶': '„Åß', '„Å®': '„Å©',
      '„ÅØ': '„Å∞', '„Å≤': '„Å≥', '„Åµ': '„Å∂', '„Å∏': '„Åπ', '„Åª': '„Åº'
    };

    const handakutenMap = {
      '„ÅØ': '„Å±', '„Å≤': '„Å¥', '„Åµ': '„Å∑', '„Å∏': '„Å∫', '„Åª': '„ÅΩ'
    };

    const keyboard = document.getElementById('keyboard');
    const output = document.getElementById('output');

    hiragana.forEach(char => {
      const btn = document.createElement('button');
      btn.textContent = char === 'Á©∫ÁôΩ' ? '‚ê£' : char;
      btn.className = 'key';
      btn.onclick = () => {
        if (char === '„Çõ') {
          applyMark(dakutenMap);
        } else if (char === '„Çú') {
          applyMark(handakutenMap);
        } else {
          output.value += (char === 'Á©∫ÁôΩ' ? ' ' : char);
          output.focus();
        }
      };
      keyboard.appendChild(btn);
    });

    function applyMark(map) {
      let text = output.value;
      if (text.length === 0) return;
      const last = text[text.length - 1];
      if (map[last]) {
        output.value = text.slice(0, -1) + map[last];
      }
      output.focus();
    }

    const toggleThemeBtn = document.getElementById('toggleTheme');
    toggleThemeBtn.onclick = () => {
      document.body.classList.toggle('light-mode');
    };
  </script>
</body>
</html>
